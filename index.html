<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diagrama con Mermaid</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    .mermaid {
      background: #fff;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Ejemplo de Diagrama Mermaid</h1>

  <div class="mermaid">
    graph TD
      A[Inicio] --> B[Proceso]
      B --> C{¿Condición?}
      C -->|Sí| D[Fin]
      C -->|No| E[Repetir]
  </div>

  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: true });
  </script>

</body>
</html>
